<button
  class="border-solid !rounded-md border-2 border-gray-300 p-2 shadow- hover:shadow-md hover:scale-105 duration-150"
  (click)="toggleNewTaskModal()"
>
  Add New Task
</button>
<p-dialog header="Edit Profile" [modal]="true" [(visible)]="taskModalVisible" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-5">Update your information.</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="username" class="font-semibold w-6rem">Username</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="email" class="font-semibold w-6rem">Email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="toggleNewTaskModal()" />
    <p-button label="Save" (click)="saveNewTask()"/>
  </div>
</p-dialog>
