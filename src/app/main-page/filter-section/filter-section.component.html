<div class="border-r-2 border-gray-200 h-full w-56">
  <div class="flex flex-col justify-start content-start space-y-12 p-6">
    <div class="flex flex-col space-y-2">
      <h2 class="cursor-pointer hover:bg-gray-200 rounded-lg p-2 ease-in-out duration-75" (click)="changeDate('today')">Today</h2>
      <h2 class="cursor-pointer hover:bg-gray-200 rounded-lg p-2 ease-in-out duration-75" (click)="changeDate('tomorrow')">Tomorrow</h2>
      <h2 class="cursor-pointer hover:bg-gray-200 rounded-lg p-2 ease-in-out duration-75" (click)="changeDate('currentWeek')">This Week</h2>
    </div>

    <div class="flex flex-col p-2 space-y-6">
      <h1>Categories</h1>
      <div class="flex">
        <p-checkbox name="personal" value="personal"/>
        <label for="personal">Personal</label>
      </div>
      <div class="flex">
        <p-checkbox name="work" value="work"/>
        <label for="work">Work</label>
      </div>
      <div class="flex">
        <p-checkbox name="sport" value="sport"/>
        <label for="sport">Sport</label>
      </div>
    </div>

    <div class="flex flex-col p-2 space-y-2">
      <h1>Work Tags</h1>
      <div class="flex space-x-3 cursor-pointer hover:bg-gray-200 rounded-lg p-2 ease-in-out duration-75">
        <h3>#</h3>
        <h3>Frontend</h3>
      </div>
      <div class="flex space-x-3 cursor-pointer hover:bg-gray-200 rounded-lg p-2 ease-in-out duration-75">
        <h3>#</h3>
        <h3>Backend</h3>
      </div>
      <div class="flex space-x-3 cursor-pointer hover:bg-gray-200 rounded-lg p-2 ease-in-out duration-75">
        <h3>#</h3>
        <h3>Database</h3>
      </div>
    </div>

    <div class="flex flex-col p-2 space-y-6">
      <app-add-edit-task-modal></app-add-edit-task-modal>
    </div>
  </div>
</div>
