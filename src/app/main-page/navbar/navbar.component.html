<div class="min-h-fit w-full min-w-60">
  <div class="flex flex-row w-full">
    <div class="flex items-center h-min p-4 border-r-2 border-gray-200 w-56 min-w-56">
      <img alt="planit_logo" class="h-16" src="../../../assets/logo.png"/>
    </div>
    <div class="flex flex-row justify-between items-center w-full shadow-md z-0 px-8">
      <div class="flex flex-row items-center w-1/3 space-x-4">
        <div class="flex flex-row justify-between items-center border-[1px] border-solid border-gray-300 space-x-2 rounded-md pl-2">
          <p-calendar
            [(ngModel)]="selectedDate"
          />
          <div class="flex justify-center items-center">
            <div (click)="changeToPreviousPeriod()" class="border-l-[1px] border-solid border-gray-300 p-2 hover:cursor-pointer">
              <span class="pi pi-chevron-left" style="font-size: 12px"></span>
            </div>
            <div (click)="changeToNextPeriod()" class="border-l-[1px] border-solid border-gray-300 p-2 hover:cursor-pointer">
              <span class="pi pi-chevron-right" style="font-size: 12px"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-row w-1/3 space-x-6">
        <button
          (click)="changeCalendarViewMode(ViewModeEnum.DAY)"
          class="!rounded-xl p-2 pr-4 pl-4 min-w-24 shadow-md duration-200 ease-in-out"
          [ngClass]="viewMode() === ViewModeEnum.DAY ? 'bg-main' : 'white'"
        >Daily</button>
        <button
          (click)="changeCalendarViewMode(ViewModeEnum.WEEK)"
          class="!rounded-xl p-2 pr-4 pl-4 min-w-24 shadow-md duration-200 ease-in-out"
          [ngClass]="viewMode() === ViewModeEnum.WEEK ? 'bg-main' : 'white'"
        >Weekly</button>
        <button
          (click)="changeCalendarViewMode(ViewModeEnum.MONTH)"
          class="!rounded-xl p-2 pr-4 pl-4 min-w-24 shadow-md duration-200 ease-in-out"
          [ngClass]="viewMode() === ViewModeEnum.MONTH ? 'bg-main' : 'white'"
        >Monthly</button>
      </div>
      <div class="w-1/3 flex flex-row justify-end items-center space-x-2">
        <div class="flex items-center space-x-6">
          <span class="pi pi-bell"></span>
          <span class="pi pi-user rounded-full border-[1px] border-gray-400 p-2"></span>
        </div>
      </div>
    </div>
  </div>
</div>
